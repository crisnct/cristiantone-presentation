<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
    }
    .chart-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        height: 300px;
        max-height: 500px;
    }
    @media (min-width: 768px) {
        .chart-container {
            height: 400px;
        }
    }
    .material-card {
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    .timeline-item {
        position: relative;
        padding-bottom: 2rem;
        padding-left: 2rem;
        border-left: 2px solid #118AB2;
    }
    .timeline-dot {
        position: absolute;
        left: -0.5rem;
        top: 0.25rem;
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
        background-color: #FF6B6B;
        border: 2px solid white;
    }
    .stat-card {
        background-color: #073B4C;
        color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        text-align: center;
    }
    .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none; /* Hidden by default */
        margin: 1rem auto;
    }

/* Style for the iframe to hide its scrollbars */
    .no-scrollbar-iframe {
        width: 100%;
        height: 400px; /* Set a fixed height or adjust dynamically */
        border: none;
        overflow: hidden; /* This is the key property */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body class="text-gray-800">

<div class="container mx-auto p-4 md:p-8 max-w-7xl">

      <a href="https://www.linkedin.com/in/cristian-tone/" target="_blank" class="bg-[#118AB2] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#073B4C] transition-colors duration-300 flex items-center space-x-2">

      <a href="https://github.com/crisnct" target="_blank" class="bg-[#06D6A0] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#073B4C] transition-colors duration-300 flex items-center space-x-2">

</div>

<script>
  const tooltipCallback = {
      plugins: {
          tooltip: {
              callbacks: {
                  title: function(tooltipItems) {
                      const item = tooltipItems[0];
                      let label = item.chart.data.labels[item.dataIndex];
                      if (Array.isArray(label)) {
                          return label.join(' ');
                      }
                      return label;
                  }
              }
          }
      }
  };

  const wrapLabel = (label) => {
      if (typeof label !== 'string' || label.length <= 16) {
          return label;
      }
      const words = label.split(' ');
      const lines = [];
      let currentLine = '';
      words.forEach(word => {
          if ((currentLine + word).length > 16 && currentLine.length > 0) {
              lines.push(currentLine.trim());
              currentLine = '';
          }
          currentLine += word + ' ';
      });
      lines.push(currentLine.trim());
      return lines;
  };

  const colors = {
      red: '#FF6B6B',
      yellow: '#FFD166',
      green: '#06D6A0',
      blue: '#118AB2',
      navy: '#073B4C'
  };

  const chartFont = {
      family: 'Inter',
      size: 12,
      color: '#4A5568'
  };

</script>
