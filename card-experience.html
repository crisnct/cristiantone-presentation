<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
        overflow-y: hidden;
         height: 100%;
    }
     /* This rule hides the vertical scrollbar on the page */
    html, body {
        overflow-y: hidden;
         height: 100%;
    }
		/* Style for the iframe to hide its scrollbars */
        .no-scrollbar-iframe {
            width: 100%;
            height: 200px; /* Set a fixed height or adjust dynamically */
            border: none;
            overflow: hidden; /* This is the key property */
        }

    .stat-card {
        background-color: #073B4C;
        color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        text-align: center;
    }

  </style>
</head>
<body class="text-gray-800">

<div class="w-full height: auto">

  <section class="mb-16">
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-8">
      <div class="stat-card">
        <p class="text-6xl font-black text-[#06D6A0]">18+</p>
        <p class="text-lg mt-2">Years of Professional Experience</p>
      </div>
    </div>
  </section>

</div>

</body>
</html>
