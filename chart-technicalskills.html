<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cristian Tone - Career Infographic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
    }
    .chart-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
        height: 300px;
        max-height: 500px;
    }
    @media (min-width: 768px) {
        .chart-container {
            height: 400px;
        }
    }
    .material-card {
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
    }
    .timeline-item {
        position: relative;
        padding-bottom: 2rem;
        padding-left: 2rem;
        border-left: 2px solid #118AB2;
        /* Added for flexbox layout */
        display: flex; /* Make it a flex container */
        justify-content: space-between; /* Space out content and image */
        align-items: flex-start; /* Align items to the top */
    }
    .timeline-dot {
        position: absolute;
        left: -0.5rem;
        top: 0.25rem;
        height: 1rem;
        width: 1rem;
        border-radius: 9999px;
        background-color: #FF6B6B;
        border: 2px solid white;
    }
    .stat-card {
        background-color: #073B4C;
        color: white;
        padding: 2rem;
        border-radius: 0.75rem;
        text-align: center;
    }
    .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: none; /* Hidden by default */
        margin: 1rem auto;
    }

/* Style for the iframe to hide its scrollbars */
    .no-scrollbar-iframe {
        width: 100%;
        height: 400px; /* Set a fixed height or adjust dynamically */
        border: none;
        overflow: hidden; /* This is the key property */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body class="text-gray-800">

<div class="w-full height: auto">

  <section class="mb-16">
    <div class="grid grid-cols-1 md:grid-cols-1 gap-8 items-center">
      <div class="material-card">
        <h3 class="text-2xl font-bold text-center mb-4 text-[#073B4C]">Technical Proficiency</h3>
        <div class="chart-container h-80 md:h-96">
          <canvas id="techSkillsChart"></canvas>
        </div>
        <p class="text-center text-gray-600 mt-4">Extensive, long-term expertise in core development technologies, frameworks, and version control systems.</p>
      </div>
    </div>
  </section>


</div>

<script>
  const tooltipCallback = {
      plugins: {
          tooltip: {
              callbacks: {
                  title: function(tooltipItems) {
                      const item = tooltipItems[0];
                      let label = item.chart.data.labels[item.dataIndex];
                      if (Array.isArray(label)) {
                          return label.join(' ');
                      }
                      return label;
                  }
              }
          }
      }
  };

  const wrapLabel = (label) => {
      if (typeof label !== 'string' || label.length <= 16) {
          return label;
      }
      const words = label.split(' ');
      const lines = [];
      let currentLine = '';
      words.forEach(word => {
          if ((currentLine + word).length > 16 && currentLine.length > 0) {
              lines.push(currentLine.trim());
              currentLine = '';
          }
          currentLine += word + ' ';
      });
      lines.push(currentLine.trim());
      return lines;
  };

  const colors = {
      red: '#FF6B6B',
      yellow: '#FFD166',
      green: '#06D6A0',
      blue: '#118AB2',
      navy: '#073B4C'
  };

  const chartFont = {
      family: 'Inter',
      size: 12,
      color: '#4A5568'
  };


  const techSkillsCtx = document.getElementById('techSkillsChart').getContext('2d');
  new Chart(techSkillsCtx, {
      type: 'bar',
      data: {
          labels: ['Java 7-22',
                   'SWT & Eclipse RCP',
                   'Spring Boot & REST API & JPA',
                   'PostgreSQL',
                   'Amazon S3',
                   'Kubernetes & Docker',
                   'Jenkins CI/CD',
                   'JUnit 5 & Mockito',
                   'Kafka & ActiveMQ'
                   ].map(wrapLabel),
          datasets: [{
              label: 'Years of Experience',
              data: [16, 15, 5, 3, 2, 2, 2, 2, 1],
              backgroundColor: [colors.blue, colors.green, colors.yellow, colors.red, colors.navy],
              borderColor: 'rgba(255, 255, 255, 0)',
              borderWidth: 3
          }]
      },
      options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              x: {
                   title: {
                      display: true,
                      text: 'Years of Experience'
                  },
                  grid: { display: true },
                  ticks: { font: chartFont },
                  beginAtZero: true
              },
              y: {
                  grid: { display: false },
                  ticks: { font: chartFont, padding: 10 }
              }
          },
          plugins: {
              ...tooltipCallback.plugins,
              legend: {
                  display: false
              }
          }
      }
  });

  const appTypeCtx = document.getElementById('appTypeChart').getContext('2d');
  new Chart(appTypeCtx, {
      type: 'doughnut',
      data: {
          labels: ['Desktop Applications', 'Web Backends'],
          datasets: [{
              data: [80, 20],
              backgroundColor: [colors.blue, colors.green],
              hoverOffset: 30
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              ...tooltipCallback.plugins,
              legend: {
                  position: 'bottom',
                  labels: { font: chartFont }
              }
          }
      }
  });

  const industryCtx = document.getElementById('industryChart').getContext('2d');
  new Chart(industryCtx, {
      type: 'pie',
      data: {
          labels: ['Logistics', 'Automotive', 'Healthcare', 'Gaming'],
          datasets: [{
              data: [45, 30, 10, 15],
              backgroundColor: [colors.blue, colors.green, colors.yellow, colors.red],
              hoverOffset: 30
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
              ...tooltipCallback.plugins,
              legend: {
                  position: 'bottom',
                  labels: {
                      font: chartFont,
                      maxWidth: 100,
                      textAlign: 'center',
                      padding: 10
                  }
              }
          }
      }
  });

</script>
</body>
</html>
